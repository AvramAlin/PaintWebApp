<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesenareRaster</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="1_1087_AVRAM_ALIN_IOAN.css" />
  </head>
  <body>
    <div class="continut">
      <div class="tool-uri">
        <h2>Instrumente pentru a desena</h2>
        <div class="alege-culoarea">
          <input type="color" id="alege-culoarea" value="#000000" />
        </div>
        <div class="dim-brush">
          <input type="range" id="grosime-brush" min="1" max="50" value="5" />
          <span id="grosime-brush-value">5px</span>
        </div>
        <div class="alege-background">
          <span>Background</span>
          <input type="color" id="alege-background" value="#ffffff" />
        </div>
        <div class="butoane">
          <button id="creion">Creion</button>
          <button id="radiera">Radiera</button>
          <button id="dreptunghi">Dreptunghi</button>
          <button id="cerc">Cerc</button>
          <button id="elipsa">Elipsa</button>
          <button id="linie">Linie</button>
          <button id="undo">Undo</button>
          <button id="stergeTot">Sterge Tot</button>
          <button id="salveazaJpeg">Salveaza JPEG</button>
          <button id="salveazaSvg">Salveaza SVG</button>
        </div>
      </div>
      <canvas
        id="canvas"
        style="border: 1px solid black; background: white"
      ></canvas>
    </div>
    <script src="1_1087_AVRAM_ALIN_IOAN.js"></script>
  </body>
</html>
